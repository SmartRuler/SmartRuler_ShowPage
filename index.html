<html>
	<head>
		<title>Smart Ruler Welcom Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

			
			
			<section id="banner">
				<div class="inner split">
					<section>
						<h2>欢迎使用Smart Ruler </br>体验利用手机APP轻松测量身边距离</h2>
					</section>
				</div>
			</section>

			<section id="two" class="wrapper style2 alt">
				<div class="inner">
					<div class="spotlight">
						<div class="image">
							<img src="images/pic01.jpg" alt="" />
						</div>
						<div class="content">
							<h3>步骤一：输入身高等信息</h3>
							<p>测距前，请首先在左侧滑动菜单中选择设置,在弹出对话框输入您的身高信息,如果您与被测目标不在同一水平面,请同时输入您相对被测目标的高度。</p>
						</div>
					</div>
					<div class="spotlight">
						
						<div class="content">
							<h3>步骤二：测水平距离</h3>
							<p>请将手机APP中间的十字基线,对准被测目标的底部,即可得到被测目标到测量者之间的水平距离。</p>
						</div>
						<div class="image">
							<img src="images/pic02.jpg" alt="" />
						</div>
					</div>
					<div class="spotlight">
						<div class="image">
							<img src="images/pic03.jpg" alt="" />
						</div>
						<div class="content">
							<h3>步骤三：测垂直高度</h3>
							<p>在测量高度前,请先实现步骤二，然后按下下方的转换按钮，开始垂直测高度，同样将目标高度对准十字基线后即可得到结果。</p>
						</div>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">

				</div>
			</footer>

	</body>
